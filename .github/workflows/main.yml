name: Build and Test

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
            
      - uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm ci
        
      - name: Build Application
        run: npm run build
      
      - name: List Files in Distribution Directory
        run: ls -R ./dist
